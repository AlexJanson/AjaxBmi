<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 2 BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="gewicht">Gewicht in kg:</label>
    <input type="number" placeholder="Gewicht in kg" id="gewicht">
    <label for="lengte">Lengte in cm:</label>
    <input type="number" placeholder="Lengte in cm" id="lengte"><br>
    <input type="button" value="Submit" id="submit" onclick="ajax();">
    <div id="resultaat"></div>
    <script src="ajax.js"></script>
</body>
</html>
